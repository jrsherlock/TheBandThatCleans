<!DOCTYPE html>
<html>
<head>
    <title>TBTC API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        pre {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #00cc00;
        }
        .error {
            color: #ff0000;
        }
        .success {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1>TBTC API Data Inspector</h1>
    <button onclick="testAPI()">Fetch Data from API</button>
    <button onclick="clearOutput()">Clear Output</button>
    
    <h2>API Response:</h2>
    <div id="output"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzjma6QlDcBDGcrtkjmfuufshhQpUm7evuq674aQAMxm7xWu985vZHQXB5kQeWgMnw/exec';
        const API_KEY = 'tbtc-director-key-2024';

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        async function testAPI() {
            const output = document.getElementById('output');
            output.innerHTML = '<p class="success">Fetching data from API...</p>';

            try {
                const url = `${API_URL}?action=getData&apiKey=${API_KEY}`;
                console.log('Fetching from:', url);

                const response = await fetch(url);
                const data = await response.json();

                console.log('API Response:', data);

                // Display summary
                let html = '<h3 class="success">✓ API Request Successful</h3>';
                
                if (data.students) {
                    html += `<p><strong>Total Students:</strong> ${data.students.length}</p>`;
                    
                    if (data.students.length > 0) {
                        const firstStudent = data.students[0];
                        html += '<h4>First Student Object:</h4>';
                        html += '<pre>' + JSON.stringify(firstStudent, null, 2) + '</pre>';
                        
                        html += '<h4>Object Keys:</h4>';
                        html += '<pre>' + JSON.stringify(Object.keys(firstStudent), null, 2) + '</pre>';
                        
                        // Check for attendance fields
                        const hasEvent1 = 'event1' in firstStudent;
                        const hasEvent2 = 'event2' in firstStudent;
                        const hasEvent7 = 'event7' in firstStudent;
                        
                        html += '<h4>Attendance Fields Check:</h4>';
                        html += `<p class="${hasEvent1 ? 'success' : 'error'}">event1: ${hasEvent1 ? '✓ Present' : '✗ Missing'} (value: ${JSON.stringify(firstStudent.event1)})</p>`;
                        html += `<p class="${hasEvent2 ? 'success' : 'error'}">event2: ${hasEvent2 ? '✓ Present' : '✗ Missing'} (value: ${JSON.stringify(firstStudent.event2)})</p>`;
                        html += `<p class="${hasEvent7 ? 'success' : 'error'}">event7: ${hasEvent7 ? '✓ Present' : '✗ Missing'} (value: ${JSON.stringify(firstStudent.event7)})</p>`;
                        
                        // Count students with attendance data
                        const studentsWithAttendance = data.students.filter(s => 
                            s.event1 !== undefined || s.event2 !== undefined || s.event3 !== undefined
                        ).length;
                        
                        html += `<h4>Students with Attendance Data:</h4>`;
                        html += `<p class="${studentsWithAttendance > 0 ? 'success' : 'error'}">${studentsWithAttendance} / ${data.students.length}</p>`;
                    }
                }
                
                if (data.lots) {
                    html += `<p><strong>Total Lots:</strong> ${data.lots.length}</p>`;
                }
                
                html += '<h3>Full API Response:</h3>';
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                output.innerHTML = html;
                
            } catch (error) {
                console.error('API Error:', error);
                output.innerHTML = `<h3 class="error">✗ API Request Failed</h3><pre class="error">${error.message}\n\n${error.stack}</pre>`;
            }
        }

        // Auto-run on page load
        window.addEventListener('load', () => {
            setTimeout(testAPI, 500);
        });
    </script>
</body>
</html>
